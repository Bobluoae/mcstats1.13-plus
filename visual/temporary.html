/* Allt för en värld - beta */
SELECT
  w.name, g.groupname, s.statname, ws.world_id, ws.stat_id, ws.value
FROM
 worlds as w,
 statgroups as g,
 stats as s,
 world_stat as ws
WHERE
 ws.stat_id = s.id
AND
 s.statgroup_id = g.id
AND
 w.id = ws.world_id
AND
 ws.world_id = 1
ORDER BY g.groupname, s.statname;
